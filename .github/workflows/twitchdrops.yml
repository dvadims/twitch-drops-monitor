name: Проверка страницы Twitch Drops

on:
  schedule:
    - cron: '*/15 * * * *'      # запуск каждые 15 минут
  workflow_dispatch:            # разрешает запуск вручную

jobs:
  check_page:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install requests

      - name: Check Twitch Drops Page
        run: python3 check_twitchdrops.py
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Commit updated page content
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add twitchdrops.html
          if ! git diff --cached --quiet; then
            git commit -m "Обновление содержимого страницы Twitch Drops"
            git push
          fi
